<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Orbitron%7CPlay%7CQuicksand&display=swap" rel="stylesheet">
    <title>Registro Usuario - DH Servicio Tecnico</title>
  </head>
  <body>
    <div class="container fluid">

      <h3>Registro de Usuario</h3>

      <form class="" action="index.html" method="post">

        <div><label for="email">Email</label>
        <input type="email" name="Email" value=""></div>

        <div><label for="Contraseña">Contraseña</label>
        <input type="text" name="Contraseña" value=""></div>

        <div><label for="Repetir contraseña">Repetir contraseña</label>
        <input type="text" name="Repetir contraseña" value=""></div>

      </form>
      <h3>Informacion Personal</h3>

      <form class="" action="index.html" method="post">

        <div><label for="Nombre">Nombre</label>
        <input type="text" name="Nombre" value=""></div>

        <div><label for="Apellido">Apellido</label>
        <input type="text" name="Apellido" value=""></div>

        <div><label for="DNI o CUIT">DNI o CUIT</label>
        <input type="text" name="DNI o CUIT" value=""></div>

        <div><label for="Teléfono">Teléfono</label>
        <input type="tel" name="Teléfono" value=""></div>

        <div><input type="submit" name="" value="Enviar"></div>

      </form>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
