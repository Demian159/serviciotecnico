<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contacto.css">
  <script type="text/javascript" src="js/validacion.js">  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto</title>
</head>
<body id="contacto">
  <div class="container-fluid">
    <main class="">
      <div class="row col-12 titulo justify-content-center">
        <h1 class="col-3"> Contacto </h1>
      </div>
      <form class="row contacto col-12" action="index.html" method="post">
        <div class="contDirecto col-12">
          <div class="align-middle">
            <h2>Consultas</h2>
          </div>
          <div class="">
          <input required class="col-12" type="name" name="Nombre" value="" placeholder="Ingrese su nombre aquí...">
          <br><br>
          <input required class="col-12" type="name" name="Apellido" value="" placeholder="Ingrese su apellido aquí...">
          <br><br>
          <input required class="col-12" type="email" name="Email" value="" placeholder="Ingrese su e-mail aquí...">
          <br><br>
          <input required class="col-12" type="tel" name="Telefono" value="" placeholder="Ingresu su telefono aquí...">
          <br><br>
          <textarea name="Consulta" rows="8" class="col-12" placeholder="Ingrese su consulta aquí..."></textarea>
          <br><br>
        </div>
          <button type="submit" class="btn-lg btn-primary" name="button">Enviar</button>
          <br><br>
        </div>
        <div class="informacion col-12 ">
          <div class="text-center">
            <h2> Información </h2>
          </div>
          <p>Dirección: Av. Belgrano 1193, Ciudad de Mendoza</p>
          <p>Telefono: <a href="call:11133456">11133456</a> </p>
          <p>E-mail: <a href="email:coso@gmail.com">coso@gmail.com</a> </p>
          <div class="map-google col-12 align-content-center" style="margin: 0px; padding: 0px;">
            <iframe height="250em"style="margin: 0px; padding: 0px;" class= "col-12"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1675.19776902906!2d-68.85065424176804!3d-32.88770899523461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e0903818ffd51%3A0x51eec3b607614e5f!2sAv.%20Belgrano%201193%2C%20M5500CBA%20Mendoza!5e0!3m2!1ses-419!2sar!4v1573238709308!5m2!1ses-419!2sar"  frameborder="0" style="border:0;" allowfullscreen=""></iframe>
          </div>
          <br><br><br><br>
        </div>

      </form>
    </main>
  </div>

  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
